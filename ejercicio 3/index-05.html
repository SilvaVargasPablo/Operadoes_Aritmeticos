<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>suma y promedio</title>
</head>

<body>
  <script>   
    //solicitar numeros
    n1 = parseInt(prompt ('ingrese 1er número'));
    n2 = parseInt(prompt ('ingrese 2do número'));
    n3 = parseInt(prompt ('ingrese 3er número'));
    n4 = parseInt(prompt ('ingrese 4to número'));
    n5 = parseInt(prompt ('ingrese 5to número'));

    //realizar operacion numerica
    let ressuma = n1 + n2 + n3 + n4 + n5;
    let respromedio = (n1 + n2 + n3 + n4 + n5) / 5;

    //imprimir resultados
    document.write('La suma es de: '+ ressuma +'<br>');
    document.write('El promedio es de: ' + respromedio);
  </script>
</body>
</html>
